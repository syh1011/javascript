<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 함수 </title>
	<script type="text/javascript">
		test1();
		function test1(){
			alert('test1');
		}
		
		var test2 = function(){
			alert('test2');
		}
		test2();
		
		var elephant = {
				bakeCake : function(){
					console.log('bakeCake');
				},
				playGround : function(){
					console.log('playGround');
				}
		}
		
		elephant.bakeCake();
		elephant.playGround();
	
	</script>
</head>
<body>
	
</body>
</html>
